<form style="border-style: outset;border-radius: 25px;padding: 10px;" [hidden]="!show">
    <div class="form-group row">
      <label for="userid" class="col-sm-2 col-form-label">User Id</label>
      <div class="col-sm-10">
        <input type="text" disabled class="form-control-plaintext" id="userid" placeholder="Selected ID" [readOnly]="true" value="{{user.userid}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" placeholder="User Name" value="{{user.username}}">
      </div>
    </div>
    <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="Address" value="{{user.address}}">
        </div>
      </div>
      <div class="form-group row">
        <label for="pincode" class="col-sm-2 col-form-label">Pin Code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="pincode" placeholder="Pin" value="{{user.pincode}}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
            <button type="submit" class="col-sm-2 btn btn-primary mb-2" (click)="save()">Save</button>
          </div>
        <div class="col-sm-6">
            <button type="submit" class="col-sm-2 btn btn-primary mb-2" (click)="hideForm()">Cancel</button>
        </div>
      </div>
      
  </form>
